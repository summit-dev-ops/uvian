[tool.coverage.run]
branch = true
source = [ "apps/uvian_worker" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../coverage/apps/uvian-worker/html'
 --cov-report xml:'../../coverage/apps/uvian-worker/coverage.xml'
 --html='../../reports/apps/uvian-worker/unittests/html/index.html'
 --junitxml='../../reports/apps/uvian-worker/unittests/junit.xml'
"""

[tool.poetry]
name = "uvian-worker"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'
  packages = [
    { include = "uvian_worker", from = "apps" }
  ]

  [tool.poetry.dependencies]
  python = ">=3.10,<3.15"
  bullmq = "^2.19.4"
  redis = "6.4.0"
  runpod = "^1.8.1"
  httpx = "^0.28.1"
  supabase = "^2.27.3"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.3.1"
  flake8 = "7.1.1"
  pytest = "8.3.4"
  pytest-sugar = "1.0.0"
  pytest-cov = "6.0.0"
  pytest-html = "4.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
